{% extends 'base.html' %}
{% load static %}

{% block title_block %}
	Welcome
{% endblock %}

{% block body_block %}
	<!-- Typing... -->
	<img src="{{ typing_svg_url }}" alt="Typing SVG" />

	<button id="resume" type="button" class="btn btn-primary">My resume</button>
{% endblock %}

{% block extrascripts %}
	<script>
		$('#resume').click(function() {
			window.location.href = "{% url 'resume' %}";
		});
	</script>
{% endblock %}
